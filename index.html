<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>π The Hardoi Physics – Student Registration</title>

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1d2671,#c33764);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  background: #1d2671;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #c33764;
}

#success {
  text-align: center;
  color: green;
  margin-top: 10px;
  display: none;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

</style>
</head>

<body>

<div class="card">
  <h2>π The Hardoi Physics</h2>

  <input type="text" id="name" placeholder="Student Name" required>
  <input type="text" id="class" placeholder="Class" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>

  <button onclick="register()">Register</button>

  <div id="success">✅ Registration Successful!</div>
</div>

<script>

function register() {
  let name = document.getElementById("name").value;
  let studentClass = document.getElementById("class").value;
  let phone = document.getElementById("phone").value;

  if(name && studentClass && phone) {
    document.getElementById("success").style.display = "block";

    // optional: console log (owner viewing demo)
    console.log("Student:", name, studentClass, phone);

  } else {
    alert("Please fill all fields!");
  }
}

</script>

</body>
</html>
